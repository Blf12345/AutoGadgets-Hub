<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGadgets Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: left;
            display: none;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
            padding: 5px 0;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let cart = [];

        function showPage(pageId) {
            document.querySelectorAll('.content').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function toggleCart() {
            let cartElement = document.getElementById("cart-container");
            let cartIcon = document.getElementById("cart-icon");
            if (cartElement.style.display === "none" || cartElement.style.display === "") {
                cartElement.style.display = "block";
                cartIcon.style.display = "none";
            } else {
                cartElement.style.display = "none";
                cartIcon.style.display = "block";
            }
        }

        function addToCart(productName) {
            let item = cart.find(p => p.name === productName);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ name: productName, quantity: 1 });
            }
            updateCart();
            document.getElementById("cart-container").style.display = "block";
            document.getElementById("cart-icon").style.display = "none";
        }

        function removeFromCart(productName) {
            cart = cart.filter(p => p.name !== productName);
            updateCart();
        }

        function updateCart() {
            let cartElement = document.getElementById("cart-items");
            if (cart.length === 0) {
                cartElement.innerHTML = "<p>Geen producten toegevoegd.</p>";
            } else {
                cartElement.innerHTML = cart.map(item => `
                    <div class='cart-item'>
                        <span>${item.name} (x${item.quantity})</span>
                        <button class='remove-button' onclick="removeFromCart('${item.name}')">X</button>
                    </div>
                `).join("");
            }
        }
    </script>
</head>
<body>
    <img src="/mnt/data/A_sleek_and_modern_logo_for_'AutoGadgets_Hub'._The.png" alt="AutoGadgets Hub Logo" width="200">
    
    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('about')">Over ons</a>
        <a onclick="showPage('team')">Wie zijn wij?</a>
        <a onclick="showPage('faq')">FAQ</a>
        <a onclick="showPage('products')">Producten</a>
        <a onclick="showPage('contact')">Contact</a>
    </nav>
    
    <div class="cart-container" id="cart-container">
        <div class="cart-header">
            <h3>Winkelwagen</h3>
            <button class="remove-button" onclick="toggleCart()">X</button>
        </div>
        <div id="cart-items">
            <p>Geen producten toegevoegd.</p>
        </div>
    </div>

    <div class="cart-icon" id="cart-icon" onclick="toggleCart()">ðŸ›’</div>

    <div id="products" class="content active">
        <h1>Producten</h1>
        <div class="product-container">
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Smart+Dashcam+Pro" alt="Smart Dashcam Pro">
                <h2>Smart Dashcam Pro</h2>
                <button class="buy-button" onclick="addToCart('Smart Dashcam Pro')">Toevoegen aan winkelwagen</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Draadloze+Auto-oplader" alt="Draadloze Auto-oplader">
                <h2>Draadloze Auto-oplader met MagSafe</h2>
                <button class="buy-button" onclick="addToCart('Draadloze Auto-oplader')">Toevoegen aan winkelwagen</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=LED+Ambiance+Verlichting" alt="LED Ambiance Verlichting">
                <h2>LED Ambiance Verlichting</h2>
                <button class="buy-button" onclick="addToCart('LED Ambiance Verlichting')">Toevoegen aan winkelwagen</button>
            </div>
        </div>
    </div>
</body>
</html>
